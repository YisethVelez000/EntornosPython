<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center mt-3">Registro de admision</h1>
    <section class="container">
        <form action="" method="post">
            <div class="mb-3">
                <label for="Name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="Name" placeholder="Pepito Francisco Perez Garcia" name="Name">
            </div>
            <div class="mb-3">
                <label for="lecto">Nota Lecto Escritura</label>
                <input type="number" name="lecto" id="lecto">
            </div>
            <!--Nota matematicas-->
            <div class="mb-3">
                <label for="nmats">Nota matematicas</label>
                <input type="number" name="nmats" id="nmats">
            </div>
            <!--Select de apoyo economico, si o no -->
            <div class="mb-3">
                <label for="apoyo">Apoyo Economico</label>
                <select name="apoyo" id="apoyo">
                    <option value="1">Si</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"> Enviar</button>
        </form>

          
           {{pred}}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
